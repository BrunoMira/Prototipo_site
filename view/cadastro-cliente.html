<div class="container">
    <div class="row">
        <div class="page-header text-center">
            <h1>Cadastro do Cliente <br/>
                <small>Por favor, preenche os campos abaixo!</small>
            </h1>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Dados Pessoais
                </div>
                <div class="panel-body">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label for="">*Nome</label>
                            <input type="text" class="form-control">

                            <label for="">*Sobrenome</label>
                            <input type="text" class="form-control">

                            <label for="">*Data de Nascimento</label>
                            <input type="date" class="form-control">

                            <label for="">*CPF</label>
                            <input type="text" class="form-control">

                            <label for="">*Celular</label>
                            <input type="text" class="form-control">

                        </div>

                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label for="">*Email</label>
                            <input type="text" class="form-control">

                            <label for="">*Senha</label>
                            <input type="text" class="form-control">

                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    Endereço
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="">*CEP</label>
                            <input type="text" class="form-control">

                            <label for="">*Estado</label>
                            <select name="" id="" class="form-control">
                                <option value="">São Paulo</option>
                                <option value="">Bahia</option>
                            </select>

                            <label for="">*Cidade</label>
                            <select name="" id="" class="form-control">
                                <option value="">São Paulo</option>
                                <option value="">Sorocaba</option>
                            </select>

                            <label for="">*Bairro</label>
                            <select name="" id="" class="form-control">
                                <option value="">Rainhos</option>
                                <option value="">Jusselino</option>
                            </select>

                            <label for="">*Rua</label>
                            <input type="text" class="form-control">

                            <label for="">*Número</label>
                            <input type="number" class="form-control">

                            <label for="">Complemento</label>
                            <input type="text" class="form-control">

                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-info btn-block">Cadastrar</button>
            </div>

        </div>
    </div>
</div>

<hr id="separador" />
